<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buzz Quizz</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="desktop.css" />
    <link rel="stylesheet" href="script.js" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>BuzzQuizz</h1>
    </header>
    <main class="tela1">
      <div>
        <section class="seusQuizzes">
          <article class="seus">
            <h2>Seus Quizzes</h2>
            <img onclick="criarQuizz()" src="imgs/plus.png" alt="Adicionar" />
          </article>
          <div class="flexQuizzes">
            <div id="nossoquizz" class="quizz seuPrimeiroQuizz">
              <p class="naoCriou">Você não criou nenhum quizz ainda</p>
              <p class="criarPrimeiroQuizz" onclick="criarQuizz()">
                Criar Quizz
              </p>
            </div>
            <div
              class="quizz postado escondido"
              onclick="abrirQuizz(this)"
            ></div>
          </div>
        </section>
        <section class="todosQuizzes">
          <article>
            <h2>Todos os Quizzes</h2>
          </article>
          <div class="flexQuizzes">
            <div class="quizz postado" onclick="abrirQuizz(this)">
              <img src="imgs/ossimpsons.png" alt="capa do quizz" />
              <p>
                Acerte os personagens corretos dos Simpsons e prove seu amor!
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <main class="tela2 escondido">
      <div class="contudo-tela2">
        <section class="capa"></section>
        <div class="questoes"></div>
        <footer></footer>
      </div>
    </main>

    <main class="tela3-1 escondido">
      <div class="tela3-h1">
        <h1>Comece pelo começo</h1>
      </div>
      <div class="all-inputs">
        <input
          class="titulo-quizz"
          type="text"
          placeholder="Título do seu quizz"
          minlength="20"
          maxlength="65"
          required
        />
        <input
          class="url-quizz"
          type="url"
          placeholder="URL da imagem do seu quizz"
          required
        />
        <input
          class="qtdperguntas-quizz"
          type="number"
          placeholder="Quantidade de perguntas do quizz"
          required
        />
        <input
          class="qtdniveis-quizz"
          type="number"
          placeholder="Quantidade de níveis do quizz"
          required
        />
      </div>
      <footer class="button-tela3">
        <button onclick="prosseguirCriarPerguntas()">
          Prosseguir para criar perguntas
        </button>
      </footer>
    </main>

    <main class="tela3-2 escondido">
      <div class="tela3-h1">
        <h1>Crie suas perguntas</h1>
      </div>
      <!--Será implementado via JS-->

      <section id="question-box"></section>

      <!--Será implementado via JS-->
      <footer class="button-tela3">
        <button onclick="prosseguirCriarNiveis()">
          Prosseguir para criar níveis
        </button>
      </footer>
    </main>

    <main class="tela3-3 escondido">
      <div class="tela3-h1">
        <h1>Agora, decida os níveis!</h1>
      </div>
      <!--Será implementado via JS-->

      <section id="level-box"></section>

      <!--Será implementado via JS-->
      <footer class="button-tela3">
        <button onclick="finalizarQuizz()">Finalizar Quizz</button>
      </footer>
    </main>

    <main class="tela3-4 escondido">
      <div class="tela3-h1">
        <h1>Seu quizz está pronto!</h1>
      </div>
      <!--Será implementado via JS-->

      <section id="sucess-box"></section>

      <!--Será implementado via JS-->
      <footer class="button-acessarquizz">
        <button onclick="acessarQuizz(this)">Acessar Quizz</button>
        <p class="go-home" onclick="voltarParaHome()">Voltar para Home</p>
      </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="tela2.js"></script>
    <script src="scripts-tela3.js/tela3-1.js"></script>
    <script src="scripts-tela3.js/tela3-2.js"></script>
    <script src="scripts-tela3.js/tela3-3.js"></script>
    <script src="scripts-tela3.js/tela3-4.js"></script>
  </body>
</html>
