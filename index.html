<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Quizz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <div>
            <section class="seusQuizzes">
                <article class="seus">
                    <h2>Seus Quizzes</h2>
                    <img src="plus.png" alt="Adicionar">
                </article>
                <div class="flexQuizzes">
                    <div class="quizz seuPrimeiroQuizz">
                        <p class="naoCriou">Você não criou nenhum quizz ainda</p>
                        <p class="criarPrimeiroQuizz">Criar Quizz</p>
                    </div>
                    <div class="quizz postado"></div>
                </div>
            </section>
            <section class="todosQuizzes">
                <article>
                    <h2>Todos os Quizzes</h2>
                </article>
                <div class="flexQuizzes">
                    <div class="quizz postado"></div>
                    <div class="quizz postado"></div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
